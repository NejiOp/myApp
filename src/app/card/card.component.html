<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let card of cards">
      <div class="card">
        <img [src]="card.imageUrl" class="card-img-top" alt="Card Image">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.description }}</p>
          <a href="#" class="btn btn-primary">
            <i class="material-icons">share</i> Share
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
